<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music with Pokemon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap');
      body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #1a1a2e;
        color: white;
        user-select: none;
      }
      .music-font {
        font-family: 'Times New Roman', serif;
        font-size: 2.5rem;
      }
      /* Custom Animations */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .shake {
        animation: shake 0.5s;
        animation-iteration-count: 1;
      }
      @keyframes flash-red {
        0% { background-color: transparent; }
        50% { background-color: rgba(255, 0, 0, 0.5); }
        100% { background-color: transparent; }
      }
      .damage-flash {
        animation: flash-red 0.3s ease-in-out;
      }
      @keyframes bob {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(8px); }
      }
      .animate-bob {
        animation: bob 2s infinite ease-in-out;
      }
      @keyframes wind-flicker {
        0%, 100% { filter: brightness(1) drop-shadow(0 0 0 transparent); transform: skewX(0deg); }
        50% { filter: brightness(1.1) drop-shadow(2px -2px 5px rgba(255, 100, 0, 0.5)); transform: skewX(-2deg); }
      }
      .animate-wind {
        animation: wind-flicker 3s infinite ease-in-out;
      }
    </style>

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

}
</script>
</head>

  </body>
</html>
